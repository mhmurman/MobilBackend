				<script>
					var EMAIL_REGEXP = /^[^@]+@[^@]+\.[\w]{2,}$/
var formEl = document.getElementById("loginForm")
var emailEl = document.getElementById("email")
var inputErrorMessageEl = document.querySelector('p.input-error')
var emailValidationMessageIsSet = false

function validateEmail(event) {
  var emailValue = (emailEl.value || "").trim()
  var emailIsValid = emailValue.match(EMAIL_REGEXP) !== null
  var isFormSubmitEvent = event.type === "submit"

  if ((!emailValue && isFormSubmitEvent) || (emailValue && !emailIsValid)) {
    emailEl.parentNode.classList.add("error")

    if (!emailValidationMessageIsSet) {
      inputErrorMessageEl.innerText = "Skriv en giltig e-postadress."

      // A part of initial setup is removing server-side error message
      if (emailEl.hasAttribute("aria-label")) {
        emailEl.removeAttribute("aria-label")
      }

      emailValidationMessageIsSet = true
    }
    inputErrorMessageEl.style.display = "block"

    // This will replace placeholder by error for the screen reader.
    emailEl.setAttribute("aria-labelledby", "inputError")

    if (isFormSubmitEvent) {
      emailEl.focus()
    }

    event.preventDefault()
  } else if (emailIsValid) {
    emailEl.parentNode.classList.remove('error')
    emailEl.removeAttribute("aria-labelledby")

    inputErrorMessageEl.style.display = "none"
  }
}

formEl.addEventListener('submit', validateEmail)
emailEl.addEventListener('blur', validateEmail)
				</script>
